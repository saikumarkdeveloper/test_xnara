<div class="container">
  <h2>Customer Data</h2>
  <table *ngIf="!isLoading">
    <thead>
      <tr>
        <th>Customer ID</th>
        <th>Pack Data</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers">
        <td>{{ customer.customer_id }}</td>
        <td>
          <table class="inner-table">
            <thead>
              <tr>
                <th>Ingredient</th>
                <th>Inventory Code</th>
                <th>Quantity</th>
                <th>Unit</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let pack of customer.pack_data">
                <td>{{ pack.ingredient }}</td>
                <td>{{ pack.inventory_code }}</td>
                <td>{{ pack.quantity }}</td>
                <td>{{ pack.unit }}</td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
    </tbody>
  </table>
  <p *ngIf="isLoading">Loading...</p>
  <p *ngIf="error">{{ error }}</p>
</div>
